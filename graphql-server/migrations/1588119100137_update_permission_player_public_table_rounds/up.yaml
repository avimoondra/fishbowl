- args:
    role: player
    table:
      name: rounds
      schema: public
  type: drop_insert_permission
- args:
    permission:
      check:
        _and:
        - game:
            host_id:
              _eq: X-Hasura-User-Id
        - game:
            state:
              _eq: lobby
        - game:
            players:
              id:
                _eq: X-Hasura-User-Id
      columns:
      - game_id
      - id
      - order_sequence
      - value
      set: {}
    role: player
    table:
      name: rounds
      schema: public
  type: create_insert_permission
